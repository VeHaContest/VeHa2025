\* Из-за ограничения на максимальный размер лога в спецификации возможно
\* состояние, из которого нельзя перейти ни в какое другое состояние.
\* Это особенность нашей спецификации, поэтому тут мы выключаем проверку
\* на наличие подобных ситуаций.
CHECK_DEADLOCK FALSE

CONSTANTS
    MAX_TEXT_LINES = 2
    MAX_USERS = 3
    MAX_LOG_SIZE = 3

SPECIFICATION Spec

INVARIANTS
    TypeOK
    LogIsBounded
    LastLogEntryIsFile
    WriteOnlyOnce
    DiffBetweenConsequentEntries

    LogIsMonotonic
    NoDuplicateCommits
    LogPreservesUser
    
    CommitOnlyAfterWrite

PROPERTIES
    LogAlwaysGrows
